<body>

  <div id="firebaseui-auth-container"></div>

  <script src="https://cdn.firebase.com/libs/firebaseui/4.2.0/firebaseui.js"></script>
  <script type="text/javascript">
    const config = {
      apiKey: "AIzaSyBu5HPiiO-N1lN9w1FGiQCf0pDGtfZqwQQ",
      authDomain: "exampleproject-833b6.firebaseapp.com",
      databaseURL: "https://exampleproject-833b6.firebaseio.com",
      projectId: "exampleproject-833b6",
      storageBucket: "exampleproject-833b6.appspot.com",
      messagingSenderId: "1029676539568",
      appId: "1:1029676539568:web:a2ca8576bdb7e5c4066575"
    }
    firebase.initializeApp(config)

    // FirebaseUI config.
    const uiConfig = {
      signInSuccessUrl: 'login.html',
      signInOptions: [
        firebase.auth.GoogleAuthProvider.PROVIDER_ID

    // Initialize the FirebaseUI Widget using Firebase.
    const ui = new firebaseui.auth.AuthUI(firebase.auth())
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
